<section class="image-cropper-content">
  <nz-upload
    [nzBeforeUpload]="beforeUpload"
    [nzShowUploadList]="false"
    (nzChange)="onImageSelected($event)">
    <button nz-button>
      <i nz-icon nzType="upload"></i> Selecciona una imagen
    </button>
  </nz-upload>

  <section class="image-upload-content">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="4 / 3"
      [resizeToWidth]="500"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
  </section>

  <h2 *ngIf="croppedImage">Click on image for preview</h2>

  <nz-image *ngIf="croppedImage" [nzSrc]="croppedImage"></nz-image>
</section>
